[pyprland]
plugins = [
	"scratchpads",
]

[scratchpads.term]
animation = "fromTop"
command = "foot -a foot-scratchpad tmux new -A -s scratch"
class = "foot-scratchpad"
position = "25% 0%"
size = "50% 50%"
max_size = "1600px 100%"

[scratchpads.unicode]
animation = "fromTop"
command = "foot -a unicode-scratchpad $HOME/.scripts/unicode/unicode.sh"
class = "unicode-scratchpad"
position = "25% 0%"
size = "50% 50%"
max_size = "1600px 100%"

[scratchpads.ncmpcpp]
animation = "fromTop"
command = "foot -a ncmpcpp-scratchpad ncmpcpp"
class = "ncmpcpp-scratchpad"
position = "25% 0%"
size = "60% 50%"
max_size = "1600px 100%"
